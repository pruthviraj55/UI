<!Doctype html>
<html>
<head>
    <title>Bill Demo</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Invoice#123456789</th>
            <th>14 January 2025</th>
        </tr>
        <tr>
            <td colspan="2">
                Pay to:<br>
                Acme Billing Co.<br>
                123 Main St.<br>
                Cityville,NA 12345<br>
            </td>
            <td colspan="2">
                Customer:<br>
                john Smith<br>
                321 Willow way<br>
                Southeast Northwestershire,MA 54321<br>
            </td>
         </tr>
        <tr>
            <th>Name/Discription</th>
            <th>Qty.</th>
            <th>@</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td>Paperclips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.0</td>
        </tr>
        <tr>
            <td>Staples(box)</td>
            <td>100</td>
            <td>1.0</td>
            <td>100</td>
        </tr>
        <tr>
            <th colspan="3">Subtotal</th>
            <td>110.0</td>
        </tr>
        <tr>
            <th colspan="2">Tax</th>
            <td>8%</td>
            <td>8.80</td>
        </tr>
        <tr>
            <th colspan="3">Grandtotal</th>
            <td>$118.80</td>
        </tr>
    </table>
</body>
</html>
