<!DOCTYPE html>
<html>
    <head>
        <title>table 5</title>
        <style>
            table,td,th,tr{
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th rowspan="2">Heading</th>
                <th>Students</th>
                <th colspan="3">Details</th>
            </tr>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Department</th>
                <th>Roll Number</th>
            </tr>

                <td>Victor</td>
                <td>Computer Science</td>

            </tr>
            <tr>   
               <td>2</td>
                <td>Williams</td>
                <td>Electronics</td>
                <td>23456</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Harry</td>
                <td>Electrical</td>
                <td>34567</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Rick</td>

                <td>45678</td>
            </tr>
        </table>
    </body>
</html>
